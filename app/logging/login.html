<div class="container">



    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="panel">
                <form class="form-group">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputUsername" class="sr-only">Username</label>
                    <input id="inputUsername" type="email" class="form-control" ng-model="inputCredentials.username" placeholder="Username" required="" autofocus="">
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input id="inputPassword" type="password" class="form-control" ng-model="inputCredentials.password" placeholder="Password" required="">
                    <br/>
                    <button class="btn btn-lg btn-primary btn-block" ng-click="logIn(inputCredentials);" type="submit">Sign in</button>
                </form>
            </div>
        </div>
        <div class="col-lg-4"></div>
    </div>

</div>
